{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="/media/images/favicon.ico">
    </head>
    <body>
        <div class="container">
            <nav>
                <input type="checkbox" id="nav" class="hidden">
                <label for="nav" class="nav-btn">
                    <i></i>
                    <i></i>
                    <i></i>
                </label>
                <div class="logo">
                    <a href="#">BRAND</a>
                </div>
                <div class="nav-wrapper">
                    <ul>
                        <li class="{% if request.path == '/library_application/' %}active{% endif %}">
                            <a href="{% url 'index' %}"><i class="fa-solid fa-house-chimney"></i> Home</a>
                        </li>
                        <li class="{% if request.path == '/library_application/books' %}active{% endif %}">
                            <a href="{% url 'book_list' %}"><i class="fa-solid fa-book"></i> Books</a>
                        </li>
                        <li class="{% if request.path == '/library_application/authors' %}active{% endif %}">
                            <a href="{% url 'author_list' %}"><i class="fa-solid fa-feather"></i> Authors</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li>
                            <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="menu-button"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
                            </form>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
